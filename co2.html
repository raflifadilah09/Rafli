<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Emissions Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="co2.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-green-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">CO2 Emissions Calculator</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">About</a></li>
                    <li><a href="#" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section class="bg-white p-6 rounded shadow-md">
            <h2 class="text-xl font-bold mb-4">Calculate Your CO2 Emissions</h2>
            <form id="co2-form" class="space-y-4">
                <div>
                    <label for="distance" class="block text-sm font-medium text-gray-700">Distance Traveled (km)</label>
                    <input type="number" id="distance" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label for="fuel-efficiency" class="block text-sm font-medium text-gray-700">Fuel Efficiency (km/l)</label>
                    <input type="number" id="fuel-efficiency" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label for="fuel-type" class="block text-sm font-medium text-gray-700">Fuel Type</label>
                    <select id="fuel-type" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                        <option value="petrol">Petrol</option>
                        <option value="diesel">Diesel</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-md">Calculate</button>
            </form>
            <div id="result" class="mt-4 p-4 bg-gray-100 rounded-md hidden">
                <h3 class="text-lg font-bold">Your CO2 Emissions</h3>
                <p id="co2-output" class="text-xl"></p>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 CO2 Emissions Calculator. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
