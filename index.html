<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafli Fadillah | Portfolio</title>
    
    <!-- CSS Links -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --accent-color: #ff006e;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-color), #16213e);
            color: var(--light-color);
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
        }
        
        header.scrolled {
            padding: 15px 10%;
            background: rgba(26, 26, 46, 0.95);
        }
        
        .logo {
            font-size: 25px;
            color: var(--light-color);
            text-decoration: none;
            font-weight: 600;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: slideRight 1s ease forwards;
        }
        
        .burger {
            display: none;
            cursor: pointer;
            z-index: 101;
        }
        
        .burger div {
            width: 25px;
            height: 3px;
            background: var(--light-color);
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        nav {
            display: flex;
            gap: 2rem;
        }
        
        nav a {
            font-size: 18px;
            color: var(--light-color);
            text-decoration: none;
            font-weight: 500;
            margin-left: 35px;
            transition: all 0.3s ease;
            position: relative;
            opacity: 0;
            animation: slideTop 0.5s ease forwards;
            animation-delay: calc(0.2s * var(--i));
        }
        
        nav a:hover, nav a.active {
            color: var(--primary-color);
        }
        
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }
        
        nav a:hover::after, nav a.active::after {
            width: 100%;
        }
        
        /* Dropdown menu styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 10px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .dropdown-content a {
            color: var(--light-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 16px;
            margin-left: 0;
            transition: all 0.3s ease;
        }
        
        .dropdown-content a:hover {
            background: rgba(58, 134, 255, 0.2);
            color: var(--primary-color);
        }
        
        .dropdown-btn {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .dropdown-btn::after {
            content: '\25BC';
            font-size: 12px;
            transition: transform 0.3s ease;
        }
        
        .dropdown:hover .dropdown-btn::after {
            transform: rotate(180deg);
        }
        
        .home {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10% 10%;
            min-height: 100vh;
            gap: 2rem;
        }
        
        .home-content {
            max-width: 600px;
            z-index: 2;
        }
        
        .home-content h1 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 20px;
            opacity: 0;
            animation: slideRight 1s ease forwards;
            animation-delay: 0.5s;
        }
        
        .home-content h1 span {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .home-content h3 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 15px;
            opacity: 0;
            animation: slideBottom 1s ease forwards;
            animation-delay: 0.7s;
        }
        
        .home-content h3 span {
            color: var(--primary-color);
        }
        
        .home-content p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0;
            animation: slideLeft 1s ease forwards;
            animation-delay: 0.9s;
        }
        
        .social-icons {
            display: flex;
            gap: 1rem;
            margin-bottom: 30px;
            opacity: 0;
            animation: slideLeft 1s ease forwards;
            animation-delay: 1.1s;
        }
        
        .social-icons a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: transparent;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            font-size: 20px;
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-icons a:hover {
            background: var(--primary-color);
            color: var(--dark-color);
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--primary-color);
        }
        
        .home-img {
            position: relative;
            width: 400px;
            height: 400px;
            z-index: 1;
            opacity: 0;
            animation: zoomIn 1s ease forwards, floatImage 4s ease-in-out infinite;
            animation-delay: 0.3s, 1.5s;
        }
        
        .home-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 10px solid transparent;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)) border-box;
            -webkit-mask: 
                linear-gradient(#fff 0 0) padding-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            box-shadow: 0 0 50px var(--primary-color);
            transition: transform 0.5s ease;
        }
        
        .home-img:hover img {
            transform: scale(1.05);
        }
        
        .home-img::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            z-index: -1;
            filter: blur(20px);
            opacity: 0.5;
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }
        
        /* Animations */
        @keyframes slideRight {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideLeft {
            0% {
                transform: translateX(100px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideTop {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideBottom {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes zoomIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes floatImage {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        /* Typing animation */
        .typing-text {
            position: relative;
        }
        
        .typing-text span {
            position: relative;
            color: var(--primary-color);
        }
        
        .typing-text span::before {
            content: "Web Developer";
            color: var(--primary-color);
            animation: words 20s infinite;
        }
        
        .typing-text span::after {
            content: "";
            position: absolute;
            width: 2px;
            height: 100%;
            border-right: 2px solid var(--primary-color);
            right: -5px;
            animation: cursor 0.8s infinite;
        }
        
        @keyframes cursor {
            to {
                opacity: 0;
            }
        }
        
        @keyframes words {
            0%, 20% {
                content: "Web Developer";
            }
            21%, 40% {
                content: "Designer";
            }
            41%, 60% {
                content: "Programmer";
            }
            61%, 80% {
                content: "Freelancer";
            }
            81%, 100% {
                content: "Student";
            }
        }
        
        /* Responsive design */
        @media (max-width: 1200px) {
            header {
                padding: 20px 5%;
            }
            
            .home {
                padding: 10% 5%;
            }
        }
        
        @media (max-width: 991px) {
            .home {
                flex-direction: column-reverse;
                text-align: center;
                padding: 120px 5% 60px;
            }
            
            .home-content {
                max-width: 100%;
            }
            
            .home-img {
                width: 300px;
                height: 300px;
                margin-bottom: 30px;
            }
            
            .social-icons {
                justify-content: center;
            }
        }
        
        @media (max-width: 768px) {
            .burger {
                display: block;
            }
            
            nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background: rgba(26, 26, 46, 0.9);
                backdrop-filter: blur(10px);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: all 0.5s ease;
                z-index: 100;
            }
            
            nav.active {
                right: 0;
            }
            
            nav a {
                margin: 15px 0;
                font-size: 20px;
            }
            
            .burger.active div:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }
            
            .burger.active div:nth-child(2) {
                opacity: 0;
            }
            
            .burger.active div:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }
            
            /* Mobile dropdown styles */
            .dropdown-content {
                position: static;
                display: none;
                background: transparent;
                box-shadow: none;
                width: 100%;
                text-align: center;
                opacity: 1;
                transform: none;
            }
            
            .dropdown:hover .dropdown-content {
                display: none;
            }
            
            .dropdown.active .dropdown-content {
                display: block;
            }
            
            .dropdown-btn::after {
                content: '\25B6';
                font-size: 12px;
            }
            
            .dropdown.active .dropdown-btn::after {
                transform: rotate(90deg);
            }
        }
        
        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatParticle linear infinite;
        }
        
        @keyframes floatParticle {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });

        // Mobile menu toggle
        const burger = document.getElementById('burger');
        const navMenu = document.getElementById('navMenu');
        const cultureDropdown = document.getElementById('cultureDropdown');
        
        burger.addEventListener('click', function() {
            burger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking on a link
        document.querySelectorAll('#navMenu a').forEach(link => {
            link.addEventListener('click', function() {
                burger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Mobile dropdown toggle
        if (cultureDropdown) {
            const dropdownBtn = cultureDropdown.querySelector('.dropdown-btn');
            
            dropdownBtn.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    cultureDropdown.classList.toggle('active');
                }
            });
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 5px and 15px
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-${size}px`;
                
                // Random animation duration between 10s and 20s
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', function() {
            createParticles();
            
            // If image fails to load, show SVG placeholder
            const profileImg = document.querySelector('.home-img img');
            profileImg.addEventListener('error', function() {
                this.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MDAiIGhlaWdodD0iNDAwIiB2aWV3Qm94PSIwIDAgMjAwIDIwMCI+PHJlY3Qgd2lkdGg9IjIwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiMzYTg2ZmYiLz48Y2lyY2xlIGN4PSIxMDAiIGN5PSIxMDAiIHI9IjgwIiBmaWxsPSIjZjhmOWZhIi8+PGNpcmNsZSBjeD0iNzAiIGN5PSI4MCIgcj0iMTUiIGZpbGw9IiMxYTFhMmUiLz48Y2lyY2xlIGN4PSIxMzAiIGN5PSI4MCIgcj0iMTUiIGZpbGw9IiMxYTFhMmUiLz48cGF0aCBkPSJNMTIwIDE0MHEyMCAwIDIwLTIwdC0yMC0yMHEtMjAgMC0yMCAyMHQyMCAyMCIgZmlsbD0iIzFhMWEyZSIvPjwvc3ZnPg==';
            });
            
            // Check if image path is correct
            console.log('Image path:', profileImg.src);
        });
        
        // Typewriter effect
        const phrases = ["Web Developer", "Designer", "Programmer", "Freelancer", "Student"];
        let currentPhrase = 0;
        let currentLetter = 0;
        let isDeleting = false;
        const typingText = document.querySelector('.typing-text span');
        
        function typeWriter() {
            const fullPhrase = phrases[currentPhrase];
            
            if (isDeleting) {
                typingText.textContent = fullPhrase.substring(0, currentLetter - 1);
                currentLetter--;
            } else {
                typingText.textContent = fullPhrase.substring(0, currentLetter + 1);
                currentLetter++;
            }
            
            if (!isDeleting && currentLetter === fullPhrase.length) {
                isDeleting = true;
                setTimeout(typeWriter, 1000);
            } else if (isDeleting && currentLetter === 0) {
                isDeleting = false;
                currentPhrase = (currentPhrase + 1) % phrases.length;
                setTimeout(typeWriter, 500);
            } else {
                const speed = isDeleting ? 50 : 100;
                setTimeout(typeWriter, speed);
            }
        }
        
        // Start typewriter effect
        setTimeout(typeWriter, 1000);
    </script>
